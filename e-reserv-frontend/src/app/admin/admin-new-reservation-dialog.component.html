<div class="overlay">
  <div class="dialog" role="dialog" aria-modal="true" aria-label="Nova reserva">
    <div class="dialog-header">
      <div class="dialog-title">Nova reserva</div>
      <button class="close" type="button" aria-label="Fechar" (click)="onCancel()">&times;</button>
    </div>

    <form (ngSubmit)="onConfirm()" class="form">
      <div class="grid two">
        <!-- Data -->
        <mat-form-field appearance="outline">
          <mat-label>
            <mat-icon class="label-icon" inline>event</mat-icon>
            Data da reserva
          </mat-label>
          <input matInput type="date" name="date" [(ngModel)]="form.date" required />
          <mat-icon matSuffix>calendar_today</mat-icon>
        </mat-form-field>

        <!-- Horário -->
        <mat-form-field appearance="outline">
          <mat-label>
            <mat-icon class="label-icon" inline>schedule</mat-icon>
            Horário
          </mat-label>
          <input matInput type="time" name="time" [(ngModel)]="form.time" required />
          <mat-icon matSuffix>schedule</mat-icon>
        </mat-form-field>

        <!-- Pessoas -->
        <mat-form-field appearance="outline">
          <mat-label>
            <mat-icon class="label-icon" inline>groups</mat-icon>
            Quantidade de pessoas
          </mat-label>
          <input matInput type="number" min="1" name="people" [(ngModel)]="form.people" required />
        </mat-form-field>

        <!-- Ambiente -->
        <mat-form-field appearance="outline">
          <mat-label>
            <mat-icon class="label-icon" inline>local_bar</mat-icon>
            Ambiente
          </mat-label>
          <input matInput name="area" [(ngModel)]="form.area" placeholder="Lounge bar" />
        </mat-form-field>

        <!-- Nome -->
        <mat-form-field appearance="outline">
          <mat-label>
            <mat-icon class="label-icon" inline>person</mat-icon>
            Nome
          </mat-label>
          <input matInput name="name" [(ngModel)]="form.name" required />
        </mat-form-field>

        <!-- Telefone -->
        <mat-form-field appearance="outline">
          <mat-label>
            <mat-icon class="label-icon" inline>call</mat-icon>
            Telefone
          </mat-label>
          <input matInput name="phone" [(ngModel)]="form.phone" />
        </mat-form-field>

        <!-- E-mail (linha inteira) -->
        <mat-form-field appearance="outline" class="col-2">
          <mat-label>
            <mat-icon class="label-icon" inline>mail</mat-icon>
            E-mail
          </mat-label>
          <input matInput type="email" name="email" [(ngModel)]="form.email" />
        </mat-form-field>
      </div>

      <div class="section-title">Informações adicionais</div>
      <mat-form-field appearance="outline" class="full">
        <textarea
          matInput rows="4" name="notes" [(ngModel)]="form.notes"
          placeholder="Precisa de atendimento especializado ou alguma outra particularidade?">
        </textarea>
      </mat-form-field>

      <div class="dialog-actions">
        <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancelar</button>
        <button mat-raised-button color="primary" type="submit">Confirmar Reserva</button>
      </div>
    </form>
  </div>
</div>
